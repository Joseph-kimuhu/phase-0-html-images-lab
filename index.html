<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <h1>first image(src only)</h1>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
    <h2>second image (src+alt)</h2>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A lion yawning"
    <h3>third image(src+alt+title)</h3>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
         alt="A lion yawning"
         title="King of the jungle"
       </body>
</html>
